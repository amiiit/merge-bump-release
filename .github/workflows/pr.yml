name: Opened and updated PR

on:
  pull_request:
    types:
      - closed


jobs:
  release:
    name: PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run action
        uses: amiiit/merge-bump-release@v0.1.24
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
          tag_prefix: 'v'
